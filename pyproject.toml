# Documentation: https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

# >>> 修改成你的信息
[project]
name = "comp0035-cw1-GROUP_XX"         # ← 把 GROUP_XX 改成你的 Moodle 组号
version = "2025.1"
description = "COMP0035 Coursework 1 using Graduate Employment Survey (SG)"
readme = "README.md"

# 这里列出运行代码需要安装的包
dependencies = [
  "pandas>=2.2,<3.0",
  "matplotlib>=3.8,<4.0",
  "SQLAlchemy>=2.0,<3.0",
  "tabulate>=0.9"
]

# （可选，但推荐）声明支持的 Python 版本
requires-python = ">=3.10"

# 让 setuptools 知道源码在 src/ 目录
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

