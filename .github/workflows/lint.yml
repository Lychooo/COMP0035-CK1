name: Lint and Code Quality Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install flake8 ruff black pylint

      # 4) flake8
      - name: Run flake8
        run: |
          echo "=== Running flake8 ==="
          python -m flake8 src --max-line-length=120 --extend-ignore=E203,W503 --statistics

      # 5) ruff
      - name: Run ruff
        run: |
          echo "=== Running ruff ==="
          python -m ruff check src

      # 6) pylint
      - name: Run pylint
        run: |
          echo "=== Running pylint ==="
          python -m pylint $(git ls-files 'src/**/*.py') || true

      # 7) black
      - name: Check black format
        run: |
          echo "=== Checking black formatting ==="
          python -m black --check src

      # 8)
      - name: Done
        run: echo "âœ… Linting workflow completed!"


