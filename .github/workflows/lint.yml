name: Lint and Code Quality Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 获取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python 环境（与您本地一致，例如3.11）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 ruff black pylint

      # 4️⃣ 运行 flake8
      - name: Run flake8
        run: |
          echo "=== Running flake8 ==="
          flake8 src --max-line-length=100 --statistics

      # 5️⃣ 运行 ruff
      - name: Run ruff
        run: |
          echo "=== Running ruff ==="
          ruff check src

      # 6️⃣ 运行 pylint
      - name: Run pylint
        run: |
          echo "=== Running pylint ==="
          pylint $(git ls-files 'src/**/*.py') || true

      # 7️⃣ 检查 black 格式
      - name: Check black format
        run: |
          echo "=== Checking black formatting ==="
          black --check src

      # 8️⃣ 输出最终状态
      - name: Done
        run: echo "✅ All lint checks completed successfully!"
